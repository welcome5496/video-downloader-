<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Public Domain Video</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Download Video from URL</h1>
    <form action="/api/download" method="POST">
        <label for="video_url">Enter Video URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
